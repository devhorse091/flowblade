name: flowblade-mssql

services:
  mssql:
    container_name: flowblade-mssql
    image: mcr.microsoft.com/mssql/server:2022-CU16-ubuntu-22.04
    # Only when docker is running as "root".
    cap_add: ['SYS_PTRACE']
    ports:
      - '1433:1433'
    env_file:
      - .env.mssql.development
    networks:
      - flowblade
    volumes:
      - flowblade-mssql:/var/opt/mssql:rw
    restart: no
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P $$MSSQL_SA_PASSWORD -Q "SELECT 1" -b -o /dev/null
      interval: 1s
      timeout: 30s
      retries: 30
      start_period: 5s

volumes:
  flowblade-mssql:

networks:
  flowblade:
    driver: bridge
    enable_ipv6: false
