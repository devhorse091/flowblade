name: flowblade-mssql

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-CU17-ubuntu-22.04
    # Only when docker is running as "root".
    cap_add: ['SYS_PTRACE']
    env_file:
      - .env.mssql.development
    ports:
      - '10433:1433'
    networks:
      - flowblade-net
    volumes:
      - data:/var/opt/mssql:rw
    restart: no
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -C -U sa -P "$$MSSQL_SA_PASSWORD" -Q "SELECT 1" -b -o /dev/null
      interval: 1s
      timeout: 45s
      retries: 45
      start_period: 3s

volumes:
  data:

networks:
  flowblade-net:
    driver: bridge
    enable_ipv6: false
